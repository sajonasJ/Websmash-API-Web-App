<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Queensland Tourism Destinations">
    <meta name="keywords" content="HTML, CSS, JavaScript, JQuery">
    <meta name="author" content="Jonas Sajonas">
    <!-- LINKS/SRC -->
    <link rel="icon" type="png/jpg" sizes="32x32" href=" ../favicon/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/query.css" />
    <link rel="stylesheet" href="../css/modals.css" />

    <title>Queensland Tourism Destinations</title>
</head>

<body>
    <header>
        <div id="title">
            <a href="../main/index.html">
                <h1>Tourism Queensland</h1>
            </a>
        </div>
    </header>
    <!-- categories -->
    <div id="max-container" class="responsive">
        <div id="destination-h2">
            <h2>Destinations</h2>
        </div>
        <main>
            <nav id="destination-container">
                <ul class="nav-list" id="destination-list">
                </ul>

            </nav>
            <!-- thumbnails -->
            <section id="thumbnail-container">
                <iframe id="video"
                    src="https://www.youtube-nocookie.com/embed/wJiALQWicMg?playlist=wJiALQWicMg&loop=1&autoplay=1&mute=1"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </section>
            <!-- recent view list -->
            <aside id="view-list">
                <ul class="nav-list">
                    <h2>Recently Viewed:</h2>
                    <li><a href="#">Cities</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Beach</a></li>
                    <li><a href="#">Mountains</a></li>
                    <li><a href="#">Rivers</a></li>
                    <li><a href="#">Valley</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </aside>

        </main>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

    <address>
        <p>Address</p>
    </address>
    <div id="modal-container">
        <span id="modal-close">&times;</span>
        <img id="modal-content">
        <div id="modal-caption"></div>
    </div>
</body>

</html>
